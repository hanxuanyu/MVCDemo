<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
</head>
<body>
<div th:fragment="header(title)">
    <header class="navbar navbar-static-top bs-docs-nav" id="top">
        <nav class="navbar navbar-default navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">商品管理系统</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li th:class="${title} == '商品列表'?'active':''"><a th:href="@{/}">商品列表</a></li>
                        <li th:if="${session.session_clerk.getAdmin() eq 1}"
                            th:class="${title} == '用户列表'?'active':''"><a th:href="@{/clerk}">用户列表</a></li>
                        <li th:if="${session.session_clerk.getAdmin() eq 1}"
                            th:class="${title} == '操作记录'?'active':''"><a th:href="@{/operation}">操作记录</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a th:href="@{/}" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true"
                               aria-expanded="false"><span
                                    th:text="${session.session_clerk.clerkName == null}?'请先登录':${session.session_clerk.clerkName}"></span><span
                                    class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a th:href="@{/logout}">退出登录</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header>
</div>
</body>
</html>
