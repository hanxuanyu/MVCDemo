<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="author" content="hxuanyu">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{common::header(title='操作记录')}"></div>
<div class="container">
    <div class="row">
        <div role="main">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">操作记录</div>
                <!-- Table -->
                <table class="table">
                    <thead>
                    <tr>
                        <th>操作id</th>
                        <th>操作用户名</th>
                        <th>商品编号</th>
                        <th>商品名</th>
                        <th>操作时间</th>
                        <th>操作类型</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="operation, index : ${operationList}">
                        <th scope="row" th:text="${operation.getId()} "></th>
                        <td th:text="${operation.getClerkName()}"></td>
                        <td th:text="${operation.getCommodityId()}"></td>
                        <td th:text="${operation.getCommodityName()}"></td>
                        <td th:text="${operation.getOperationTime()}"></td>
                        <td th:switch="${operation.getOperationType()}">
                            <span th:case="1">增加</span>
                            <span th:case="2">删除</span>
                            <span th:case="3">修改</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--脚本文件-->
<script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/perfect-scrollbar.min.js}"></script>
</body>
</html>
